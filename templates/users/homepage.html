{% extends 'base.html' %}
{% load static %}


{% block head %}
{% endblock %}
<html>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
        <div class="container-fluid">
          {% block home %}        
            <div class="text-center">
              <a class="btn btn-primary" href="{% url 'books:createbook' %}" role="button">Create Book</a>
            </div>                 
          {% endblock %}    
        </div>        
      </nav> 
    </div>  

    {% block content %}
    <div class="container">
      <div class="row">
        <div class="mt-3">
          {% for book in books %}
            <div class="card mb-3 mt-2 ml-4 mr-4" style="width: 18rem;">
                <img src="{{ book.book_image.url }}" class="card-img-top">
                <div class="card-body">
                  <h2 class="card-title">{{ book.title }}</h2>
                  <p class="card-text text-muted h6">{{ book.author }} | {{ book.date_created}} </p>                  
                  <a href="{% url 'books:bookpage' book.id %}" class="btn btn-primary">Read &rarr;</a>
                </div>
            </div>
          {% endfor %}
        </div>         
      </div>
    </div>
    {% endblock%}
  </body>
</html>
